<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de fuentes: Inter para el cuerpo, Bebas Neue para el título y Space Mono para subtítulos/botón -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Fondo ahora completamente negro */
            color: #f0f0f0; /* Color de texto claro */
        }
        .title-font {
            font-family: 'Bebas Neue', sans-serif; /* Aplicar Bebas Neue al título principal */
        }
        .subtitle-font {
            font-family: 'Space Mono', monospace; /* Aplicar Space Mono a los subtítulos y ahora al botón */
        }
        .option-card {
            /* Transición para la sombra y preparación para aceleración de hardware */
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out; /* Añadida transición para el transform */
            transform: perspective(1px) translateZ(0); /* Habilitar aceleración de hardware */
            box-shadow: 0 0 1px rgba(0, 0, 0, 0); /* Truco para el renderizado inicial */
        }

        .option-card:hover {
            box_shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            /* Aplicar la animación "bob" */
            animation-name: hvr-bob;
            animation-duration: 1.5s; /* Duración de la animación: Aumentada para hacerla más lenta */
            animation-timing-function: ease-out; /* Curva de velocidad */
            animation-iteration-count: infinite; /* Repetir infinitamente */
            animation-direction: alternate; /* Alternar dirección (subir y bajar) */
        }

        /* Keyframes para la animación "Bob" */
        @keyframes hvr-bob {
            0% {
                transform: translateY(-8px); /* Elevar el elemento */
            }
            50% {
                transform: translateY(-4px); /* Bajar ligeramente para el efecto de rebote */
            }
            100% {
                transform: translateY(-8px); /* Volver a subir */
            }
        }

        /* Clase para las tarjetas no seleccionadas al hacer hover */
        .option-card.shrink {
            transform: scale(0.95); /* Encoge la tarjeta al 95% de su tamaño original */
            opacity: 0.7; /* Reduce la opacidad para que se vea "menos importante" */
        }

        /* Estilos del botón de autenticación */
        .auth-button {
            background-color: transparent; /* Fondo ahora transparente */
            color: #fff;
            padding: 8px 16px; /* Reducido el padding para letras más pequeñas */
            font-weight: 600;
            font-size: 0.875rem; /* Tamaño de fuente más pequeño (text-sm) */
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: 1px solid #555;
            font-family: 'Space Mono', monospace; /* Aplicar Space Mono al botón */
        }
        .auth-button:hover {
            background-color: #555; /* Mantiene el color al pasar el mouse para visibilidad */
            transform: translateY(-2px); /* Pequeño levantamiento al pasar el mouse */
        }

        /* Estilos para el Message Box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #f0f0f0;
            padding: 20px;
            border: 1px solid #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Oculto por defecto */
            text-align: center;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            max-width: 300px;
        }
        .message-box button {
            background-color: #555;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.2s ease;
        }
        .message-box button:hover {
            background-color: #777;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 relative">
    <!-- Botón de autenticación en la esquina superior derecha, ahora con posición fija -->
    <div class="fixed top-4 right-4 z-10">
        <button id="authButton" class="auth-button">NOOB</button>
    </div>

    <header class="text-center mb-24 w-full">
        <h1 class="text-5xl font-bold mb-4 text-white title-font tracking-normal">THE COLLECTOR</h1>
        <p class="text-xs text-gray-400 subtitle-font max-w-lg mx-auto tracking-tight">
            SNIXX<br>
            LIMA, PERÚ
        </p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full" id="main-options-container">
        <!-- Opción 1: Twice Image -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block auth-protected" data-target-page="twice.html">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/8c543c227745583.68469f3977483.png" alt="Twice" class="w-full h-48 object-cover">
                <div class="px-6 pt-2 pb-6">
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">TWICE</h2>
                </div>
            </a>
        </div>

        <!-- Opción 2: Pokemon Image -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block auth-protected" data-target-page="pokedata.html">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/89674e177545993.64d857e53653a.png" alt="Pokemon" class="w-full h-48 object-cover">
                <div class="px-6 pt-2 pb-6">
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">POKEMON</h2>
                </div>
            </a>
        </div>

        <!-- Opción 3: Vinilos Image -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block auth-protected" data-target-page="vinilos.html">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200_webp/d2c6fe217922403.6798e1ff4aa03.jpg" alt="Vinilos" class="w-full h-48 object-cover">
                <div class="px-6 pt-2 pb-6">
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">VINILOS</h2>
                </div>
            </a>
        </div>
    </main>

    <!-- Message Box HTML -->
    <div id="messageBox" class="message-box">
        <p id="messageBoxContent"></p>
        <button id="messageBoxClose">Entendido</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================================
        // === TU CONFIGURACIÓN DE FIREBASE REAL (INSERTADA DIRECTAMENTE) ===
        // ==========================================================
        // NOTA IMPORTANTE: Si sigues recibiendo el error 'auth/admin-restricted-operation' o 'auth/api-key-not-valid',
        // VERIFICA RIGUROSAMENTE los siguientes puntos en la CONSOLA DE FIREBASE:
        // 1. Que esta `firebaseConfig` sea EXACTAMENTE igual a la que obtienes de tu proyecto.
        // 2. Que el proveedor de 'Google' esté HABILITADO en 'Authentication' -> 'Sign-in method'.
        // 3. Que los 'Dominios autorizados' en la configuración de Google Auth incluyan el dominio desde donde
        //    estás ejecutando tu web (ej. 'localhost' o el dominio de tu servidor web).
        const firebaseConfig = {
            apiKey: "AIzaSyBy9NGyELQsS-t59D93EM4geWBwBr56O08",
            authDomain: "pokesnixx.firebaseapp.com",
            projectId: "pokesnixx",
            storageBucket: "pokesnixx.firebasestorage.app",
            messagingSenderId: "226747705445",
            appId: "1:226747705445:web:9c9d5d858c52a9c8e13e8c",
            measurementId: "G-EX07BC6EX4"
        };

        // Estas variables (appId, initialAuthToken) son específicas del entorno de Canvas.
        // Si no estás en un entorno Canvas, puedes eliminarlas o manejarlas de otra forma.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ==========================================================


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Firestore instance, though not used for data persistence here

        let currentUser = null; // To store the current authenticated user

        // --- Message Box Functions ---
        function showMessageBox(message) {
            const messageBox = document.getElementById('messageBox');
            const messageBoxContent = document.getElementById('messageBoxContent');
            messageBoxContent.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none';
        }
        document.getElementById('messageBoxClose').addEventListener('click', hideMessageBox);


        // --- Authentication Functions ---
        async function handleAuth() {
            if (currentUser) {
                // User is logged in, attempt to log out
                try {
                    await signOut(auth);
                    showMessageBox('¡Has cerrado sesión correctamente!');
                } catch (error) {
                    console.error('Error al cerrar sesión:', error);
                    showMessageBox('Error al cerrar sesión. Intenta de nuevo.');
                }
            } else {
                // User is logged out, attempt to log in with Google OAuth
                try {
                    const provider = new GoogleAuthProvider();
                    await signInWithPopup(auth, provider);
                    showMessageBox('¡Has iniciado sesión con Google!');
                } catch (error) {
                    console.error('Error al iniciar sesión con Google:', error);
                    let errorMessage = 'Error al iniciar sesión con Google.';
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'Inicio de sesión cancelado por el usuario.';
                    } else if (error.code === 'auth/cancelled-popup-request') {
                        errorMessage = 'Ya hay una solicitud de inicio de sesión en curso.';
                    } else if (error.code === 'auth/admin-restricted-operation') {
                        errorMessage = 'Error de autenticación: Operación restringida. Asegúrate de que Google Sign-In está habilitado en tu consola de Firebase y que tu dominio está autorizado.';
                    } else if (error.code === 'auth/network-request-failed') {
                        errorMessage = 'Error de red. Por favor, revisa tu conexión a internet.';
                    } else if (error.code === 'auth/api-key-not-valid') {
                        errorMessage = 'Error: La API Key de Firebase no es válida. Por favor, asegúrate de que tu firebaseConfig es correcta.';
                    }
                    showMessageBox(errorMessage);
                }
            }
        }

        // --- Auth State Change Listener ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authButton = document.getElementById('authButton');
            if (user) {
                authButton.textContent = 'Cerrar Sesión';
                console.log('Usuario logueado:', user.uid);
            } else {
                authButton.textContent = 'NOOB';
                console.log('Usuario no logueado.');
            }
        });

        // --- Card Click Handler ---
        function handleProtectedLinkClick(event) {
            event.preventDefault(); // Prevent default link navigation

            if (currentUser) {
                // User is logged in, proceed to the target page
                const targetPage = event.currentTarget.dataset.targetPage;
                if (targetPage) {
                    window.location.href = targetPage;
                } else {
                    console.warn('No target page defined for this link.');
                }
            } else {
                // User is not logged in, show message
                showMessageBox('Necesitas iniciar sesión para acceder a esta página.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('main-options-container');
            const optionCards = container.querySelectorAll('.option-card');
            const authButton = document.getElementById('authButton');

            // Add authentication logic to the button
            authButton.addEventListener('click', handleAuth);

            // Add mouseover/mouseout for shrink effect
            optionCards.forEach(card => {
                card.addEventListener('mouseover', () => {
                    optionCards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.classList.add('shrink');
                        }
                    });
                });

                card.addEventListener('mouseout', () => {
                    optionCards.forEach(otherCard => {
                        otherCard.classList.remove('shrink');
                    });
                });
            });

            // Add click event for protected links
            const protectedLinks = document.querySelectorAll('.auth-protected');
            protectedLinks.forEach(link => {
                link.addEventListener('click', handleProtectedLinkClick);
            });
        });
    </script>
</body>
</html>
