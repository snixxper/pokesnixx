<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de fuentes: Inter para el cuerpo, Bebas Neue para el título y Space Mono para subtítulos/botón -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Fondo ahora completamente negro */
            color: #f0f0f0; /* Color de texto claro */
        }
        .title-font {
            font-family: 'Bebas Neue', sans-serif; /* Aplicar Bebas Neue al título principal */
        }
        .subtitle-font {
            font-family: 'Space Mono', monospace; /* Aplicar Space Mono a los subtítulos y ahora al botón */
        }
        .option-card {
            /* Transición para la sombra y preparación para aceleración de hardware */
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out; /* Añadida transición para el transform */
            transform: perspective(1px) translateZ(0); /* Habilitar aceleración de hardware */
            box-shadow: 0 0 1px rgba(0, 0, 0, 0); /* Truco para el renderizado inicial */
        }

        .option-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            /* Aplicar la animación "bob" */
            animation-name: hvr-bob;
            animation-duration: 1.5s; /* Duración de la animación: Aumentada para hacerla más lenta */
            animation-timing-function: ease-out; /* Curva de velocidad */
            animation-iteration-count: infinite; /* Repetir infinitamente */
            animation-direction: alternate; /* Alternar dirección (subir y bajar) */
        }

        /* Keyframes para la animación "Bob" */
        @keyframes hvr-bob {
            0% {
                transform: translateY(-8px); /* Elevar el elemento */
            }
            50% {
                transform: translateY(-4px); /* Bajar ligeramente para el efecto de rebote */
            }
            100% {
                transform: translateY(-8px); /* Volver a subir */
            }
        }

        /* Clase para las tarjetas no seleccionadas al hacer hover */
        .option-card.shrink {
            transform: scale(0.95); /* Encoge la tarjeta al 95% de su tamaño original */
            opacity: 0.7; /* Reduce la opacidad para que se vea "menos importante" */
        }

        /* Estilos del botón de autenticación */
        .auth-button {
            background-color: transparent; /* Fondo ahora transparente */
            color: #fff;
            padding: 8px 16px; /* Reducido el padding para letras más pequeñas */
            /* Quitado el border-radius para que sea rectangular */
            font-weight: 600;
            font-size: 0.875rem; /* Tamaño de fuente más pequeño (text-sm) */
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: 1px solid #555;
            font-family: 'Space Mono', monospace; /* Aplicar Space Mono al botón */
        }
        .auth-button:hover {
            background-color: #555; /* Mantiene el color al pasar el mouse para visibilidad */
            transform: translateY(-2px); /* Pequeño levantamiento al pasar el mouse */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 relative">
    <!-- Botón de autenticación en la esquina superior derecha, ahora con posición fija -->
    <div class="fixed top-4 right-4 z-10"> <!-- z-10 para asegurar que esté por encima de otros elementos -->
        <button id="authButton" class="auth-button">NOOB</button>
    </div>

    <header class="text-center mb-24 w-full"> <!-- Contenedor relativo para posicionar el botón (ya no es necesario para el botón fijo) -->
        <!-- The main title "THE COLLECTOR" with normal letter spacing -->
        <h1 class="text-5xl font-bold mb-4 text-white title-font tracking-normal">THE COLLECTOR</h1>
        <!-- The main subtitle, smaller, less wide, and with tighter letter spacing -->
        <p class="text-xs text-gray-400 subtitle-font max-w-lg mx-auto tracking-tight">
            SNIXX<br>
            LIMA, PERÚ
        </p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full" id="main-options-container">
        <!-- Option 1: Twice Image (no rounded borders, no background color) -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block">
                <!-- Image is now square -->
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/8c543c227745583.68469f3977483.png" alt="Twice" class="w-full h-48 object-cover">
                <!-- Adjust padding for this section: px-6 for horizontal, pt-2 for top, pb-6 for bottom -->
                <div class="px-6 pt-2 pb-6">
                    <!-- Option 1 title: TWICE - aligned left and slightly smaller (text-lg) -->
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">TWICE</h2>
                    <!-- Description removed -->
                </div>
            </a>
        </div>

        <!-- Option 2: Pokemon Image (no rounded borders, no background color) -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block">
                <!-- Image is now square -->
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/89674e177545993.64d857e53653a.png" alt="Pokemon" class="w-full h-48 object-cover">
                <!-- Adjust padding for this section: px-6 for horizontal, pt-2 for top, pb-6 for bottom -->
                <div class="px-6 pt-2 pb-6">
                    <!-- Option 2 title: POKEMON - aligned left and slightly smaller (text-lg) -->
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">POKEMON</h2>
                    <!-- Description removed -->
                </div>
            </a>
        </div>

        <!-- Option 3: Vinilos Image (no rounded borders, no background color) -->
        <div class="option-card shadow-lg overflow-hidden cursor-pointer">
            <a href="#" class="block">
                <!-- Image is now square -->
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200_webp/d2c6fe217922403.6798e1ff4aa03.jpg" alt="Vinilos" class="w-full h-48 object-cover">
                <!-- Adjust padding for this section: px-6 for horizontal, pt-2 for top, pb-6 for bottom -->
                <div class="px-6 pt-2 pb-6">
                    <!-- Option 3 title: VINILOS - aligned left and slightly smaller (text-lg) -->
                    <h2 class="text-lg font-semibold mb-2 text-white subtitle-font text-left">VINILOS</h2>
                    <!-- Description removed -->
                </div>
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('main-options-container');
            const optionCards = container.querySelectorAll('.option-card');

            optionCards.forEach(card => {
                card.addEventListener('mouseover', () => {
                    optionCards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.classList.add('shrink');
                        }
                    });
                });

                card.addEventListener('mouseout', () => {
                    optionCards.forEach(otherCard => {
                        otherCard.classList.remove('shrink');
                    });
                });
            });

            // Script para el botón de autenticación
            const authButton = document.getElementById('authButton');
            authButton.addEventListener('click', () => {
                alert('¡Botón de autenticación clicado! Aquí iría la lógica de inicio de sesión/registro.');
            });
        });
    </script>
</body>
</html>
